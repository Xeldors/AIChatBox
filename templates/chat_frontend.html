<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MexiChat AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e4022d;
            --secondary: #006847;
            --accent: #f8c300;
            --light: #f5f5f5;
            --dark: #222222;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--secondary);
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logo .green {
            flex: 1;
            background-color: var(--secondary);
        }

        .logo .white {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .logo .red {
            flex: 1;
            background-color: var(--primary);
        }

        .model-selector {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .model-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-btn.active {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #e1f5fe;
            color: #333;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
            color: #333;
            border-left: 4px solid var(--secondary);
        }

        .thinking {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #777;
            border-left: 4px solid #aaa;
        }

        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            margin-right: 10px;
            outline: none;
        }

        .send-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #005539;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .welcome-screen h1 {
            color: var(--secondary);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .welcome-screen p {
            margin-bottom: 40px;
            max-width: 600px;
            color: #555;
            font-size: 1.2rem;
        }

        .start-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .start-btn:hover {
            background-color: #005539;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .chat-app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .welcome-screen h1 {
                font-size: 2rem;
            }
            
            .welcome-screen p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>
            <div class="logo" style="width: 60px; height: 60px; margin-bottom: 15px; margin: 0 auto;">
                <div class="green"></div>
                <div class="white">M</div>
                <div class="red"></div>
            </div>
            MexiChat AI Assistant
        </h1>
        <p>Your expert companion for Mexican culture, history, cuisine, and immigration assistance.</p>
        <button class="start-btn" id="startChatBtn">Go to Chat</button>
    </div>

    <!-- Chat Application -->
    <div class="chat-app" id="chatApp">
        <div class="header">
            <h1>
                <div class="logo">
                    <div class="green"></div>
                    <div class="white">M</div>
                    <div class="red"></div>
                </div>
                MexiChat AI
            </h1>
        </div>
        
        <div class="model-selector">
            <button class="model-btn active" data-model="gpt-3.5-turbo">GPT-3.5</button>
            <button class="model-btn" data-model="gpt-4o-mini">gpt-4o-mini</button>
            <button class="model-btn" data-model="claude-2">Claude</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatApp = document.getElementById('chatApp');
            const startChatBtn = document.getElementById('startChatBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            const modelBtns = document.querySelectorAll('.model-btn');
            
            let selectedModel = 'gpt-3.5-turbo';
            let chatId = '';
            
            // Start chat button
            startChatBtn.addEventListener('click', function() {
                // Generate random chat ID using the format from your backend
                chatId = generateRandomId(28);
                console.log("Generated Chat ID:", chatId);
                
                // Switch from welcome screen to chat
                welcomeScreen.style.display = 'none';
                chatApp.style.display = 'flex';
                
                // Add initial greeting message
                addMessage('assistant-message', '¡Hola! How can I help you today with Mexican culture, history, cuisine, or immigration assistance?');
                
                // Focus on input
                messageInput.focus();
            });
            
            // Send message when Enter is pressed
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Send message when send button is clicked
            sendBtn.addEventListener('click', sendMessage);
            
            // Model selection
            modelBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modelBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedModel = this.dataset.model;
                });
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Add user message to UI
                addMessage('user-message', message);
                
                // Disable input and send button
                messageInput.disabled = true;
                sendBtn.disabled = true;

                // Clear input
                messageInput.value = '';
                
                // Add thinking indicator
                const thinkingId = 'thinking-' + Date.now();
                addThinking(thinkingId);
                
                // Here is where you would send to your backend
                sendToBackend(message, chatId, selectedModel, thinkingId);
                
                // Start polling for the backend response every 10 seconds
                startPollingForResponse(chatId, thinkingId);
            }

            function startPollingForResponse(chatId, thinkingId) {
                let pollInterval = 10000; // 10 seconds
                let polling = true;
            
                function poll() {
                    if (!polling) return;
                    fetch('/chat_get/' + chatId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'chat_id': chatId
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // If the output is different from the placeholder, show it and stop polling
                        if (data.chat_box && data.chat_box !== '¡Estamos pensandon... carajo!') {
                            document.getElementById(thinkingId)?.remove();
                            addMessage('assistant-message', data.chat_box);
                            polling = false;
                        } else {
                            // Optionally, update the thinking indicator or do nothing
                            setTimeout(poll, pollInterval);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById(thinkingId)?.remove();
                        addMessage('assistant-message', 'Sorry, there was an error processing your request.');
                        polling = false;
                    });
                }
            
                // Start the first poll after 10 seconds
                setTimeout(poll, pollInterval);
            }
            
            function addMessage(type, content) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.textContent = content;
                chatContainer.appendChild(messageEl);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageEl;
            }
            
            function addThinking(id) {
                const thinkingEl = document.createElement('div');
                thinkingEl.className = 'message thinking';
                thinkingEl.id = id;
                thinkingEl.innerHTML = '<span class="loading"></span>¡Estamos pensando... carajo!';
                chatContainer.appendChild(thinkingEl);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return thinkingEl;
            }
            
            function sendToBackend(message, chatId, model, thinkingId) {
                fetch('/chat_sent/' + chatId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'input_text': message,
                        'model': model,
                        'chat_id': chatId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove thinking message
                    document.getElementById(thinkingId)?.remove();
        
                    // Display response from server
                    addMessage('assistant-message', data.chat_box);

                    // Enable input and send button
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById(thinkingId)?.remove();
                    addMessage('assistant-message', 'Sorry, there was an error processing your request.');

                    // Enable input and send button
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                });
            }

            function receivefromBackend(chatId, thinkingId) {
                fetch('/chat_get/' + chatId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'chat_id': chatId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove thinking message
                    document.getElementById(thinkingId)?.remove();
        
                    // Display response from server
                    addMessage('assistant-message', data.chat_box);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById(thinkingId)?.remove();
                    addMessage('assistant-message', 'Sorry, there was an error processing your request.');
                });
            }
            
            // Generate random ID as specified in your backend code
            function generateRandomId(length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_+=[]{}|;:,.<>?';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
        });
    </script>
</body>
</html>
